name: Lint, Test, Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§© Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test

      - name: ğŸ’… Format check
        run: npm run format
