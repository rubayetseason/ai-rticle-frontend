name: Lint, Test, Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 🧩 Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Lint
        run: npm run lint

      - name: 🧪 Test
        run: npm run test

      - name: 💅 Format check
        run: npm run format
